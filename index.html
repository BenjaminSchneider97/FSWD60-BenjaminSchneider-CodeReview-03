<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Third CodeReview</title>
	<link rel="stylesheet" type="text/css" href="Third_CodeReview_Style.css">
	<link href="https://fonts.googleapis.com/css?family=Roboto+Condensed" rel="stylesheet">
</head>
<body>
	<div class="wrapper">
		<header class="header">
			<div class="img1">
				<img src="img/logo-newspaper-cf.png">
			</div>
			<div class ="img2">
				<img src="img/banner-1.png">
			</div>
		</header>
		<nav class ="navbar">
			<ul class="ulist">
				<li><a href="#" title="Home"><span class="currentsite">Home</span></a></li>
				<li><a href="#" title="Team">Team</a></li>
			</ul>
		</nav>
		<div class="contentwrapper">
			
		<div class="userinputs">
			<input id="name" type="text" name="name" placeholder="Name">
			<input id="age" type="text" name="age" placeholder="Cars Age">

			<select id="country">
				<option id="austria" value="austria">Austria</option>
				<option id="hungary" value="hungary">Hungary</option>
				<option id="greece" value="greece">Greece</option>
			</select>
			<input id="hp" type="text" name="hp" placeholder="Cars Horsepower">
		</div>
		<button id ="btn">Calculate</button>
		<div id="insuranceoutput">
			<h1></h1>
		</div>










		</div>
		<footer class="footer">
			<div class="navbarbottom">
				<ul class="ulistbottom">
				<li>Home</li>
				<li>Team</li>
			</ul>
			</div>
			<div class ="footerimg">
				<img src="img/logo-newspaper-cf.png">
			</div>
			<div class="footertext">
				<p>Benjamin Schneider - CodeFactory 2019</p>	
			</div>	
		</footer>
	</div>

	<script src="Third_CodeReview_JSON.json"></script>
	<script src="Third_CodeReview_JS.js"></script>
</body>
</html>
